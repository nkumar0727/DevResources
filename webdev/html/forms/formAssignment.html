<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <h1>Register</h1>
    <form action="/formAssignment.html" method="GET">
      <label for="firstNameInput">First Name</label>
      <input
        type="text"
        id="firstNameInput"
        name="firstName"
        placeholder="John"
        required
      />

      <label for="lastNameInput">Last Name</label>
      <input
        type="text"
        id="lastNameInput"
        name="lastName"
        placeholder="Smith"
        required
      />

      <div>
        <label for="genderInputMale">Male</label>
        <input
          type="radio"
          name="gender"
          value="male"
          id="genderInputMale"
          checked
        />

        <label for="genderInputFemale">Female</label>
        <input
          type="radio"
          name="gender"
          value="female"
          id="genderInputFemale"
        />

        <label for="genderInputOther">Other</label>
        <input type="radio" name="gender" value="other" id="genderInputOther" />
      </div>

      <div>
        <label>
          Email:
          <input type="email" name="emailAddress" required />
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            pattern=".{5,10}"
            required
            title="Password must be 5-10 characters"
          />
        </label>
      </div>

      <div>
        <label>
          Birthday:
          <select name="month" id="birthMonth" required>
            <option value="" disabled selected>Month</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">March</option>
          </select>
          <select name="day" id="birthDay" required>
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <select name="year" id="birthYear" required>
            <option value="" disabled selected>Year</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
          </select>
        </label>
      </div>

      <div>
        <label>
          I agree to the terms and conditions
          <input type="checkbox" name="hasAgreed" required />
        </label>
      </div>

      <input type="submit" value="Submit" />
    </form>
    <script src="" async defer></script>
  </body>
</html>
